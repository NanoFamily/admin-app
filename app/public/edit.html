<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>社員管理システム</title>
    <script src="js/search.js" defer></script>
    <script src="js/users.js" defer></script>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <main>
    <h1>編集</h1>
    <label for="uid">ID</label>
    <input type="text" id="uid" placeholder="自動採番されます" disabled>
    <label for="name">社員名</label>
    <input type="text" id="name">
    <label for="profile">プロフィール</label>
    <input type="text" id="profile">
    <label for="date-of-birth">誕生日</label>
    <input type="text" id="date-of-birth">
    <a class="button-1" id="save-btn">保存する</a>
    <a class="button-4" id="cancel-btn">キャンセル</a>
    <p>
      このユーザーを削除しますか？
      <a class="button-3" id="delete-btn">削除する</a>
    </p>
  </main>
  
</body>
</html>
