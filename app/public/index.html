<!DOCTYPE html>
<html lang="js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>社員管理システム</title>

    <script src="js/search.js" defer></script>
    <script src="js/users.js" defer></script>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <main>
    <h1>社員一覧</h1>
    <label for="search">社員名で検索</label>
    <input type="text" id="search">
    <a href="create.html" class="button-1" id="search-btn">検索</a>
    <a href="create.html" class="button-2">新規登録</a>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>社員名</th>
          <th>プロフィール</th>
          <th>誕生日</th>
          <th>登録日時</th>
          <th>更新日時</th>
          <th>メニュー</th>
        </tr>
      </thead>
      <tbody id="users-list">
        
      </tbody>
    </table>
  </main>
  
</body>
</html>
